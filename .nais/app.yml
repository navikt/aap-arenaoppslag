apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: arenaoppslag
  namespace: aap
  labels:
    team: aap
    komponent: datadeling
spec:
  image: {{image}}
  replicas:
    cpuThresholdPercentage: 90
    disableAutoScaling: true
    max: 2
    min: 2
  azure:
    application:
      enabled: true
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  liveness:
    path: /actuator/live
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  readiness:
    path: /actuator/ready
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  prometheus:
    enabled: true
    path: /actuator/metrics
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: api
          cluster: {{env}}-gcp
          namespace: aap
        - application: api-intern
          cluster: {{env}}-gcp
          namespace: aap
  webproxy: true
  ingresses:
    - {{ingress}}
  vault:
    enabled: true
    paths:
      - kvPath: {{ vault_db_config_path }}
        mountPath: /secrets/dbconfig
      - kvPath: {{ vault_db_creds_path }}
        mountPath: /secrets/dbcreds